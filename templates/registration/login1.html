{% extends 'base.html' %}
{% load static %}

<title>{% block title %} Registro de Usuario{% endblock title %}</title>

{% block contenido %}
<center>
    <form method="POST" style="margin-top: 50px; margin-bottom: 50px;">
        <h1 class="h1">Iniciar Sesión</h1>
        <br>
        <div class="messages">
            {% for message in messages %}
                <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{message}}</table>
            {% endfor %}
        </div>
        <br>
        {% csrf_token %}
        <div class="container">
            <table>{{ form }}</table>
            <br>
            <a style="color: black;" href="{% url 'apps.usuario:registrar' %}">Todavía no estas registrado? Regístrate</a>
            <br><br>
            <button type="submit" class="btn btn-success btn-lg px-3">Iniciar sesión</button>
        </div>
    </form>
    
</center>
{% endblock %}
